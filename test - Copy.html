<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket MJPEG Stream</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        #video-stream {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1 style="display:none">Live Video Stream</h1>
    <img id="video-stream" />

    <script>
        const ws = new WebSocket("ws://127.0.0.1:8080/video");

        ws.binaryType = "blob";

        ws.onmessage = function(event) {
            const img = document.getElementById("video-stream");
            const blob = event.data;

            const url = URL.createObjectURL(blob);
            img.src = url;

            // Revoke the object URL after the image is loaded to free memory
            img.onload = function() {
                URL.revokeObjectURL(url);
            };
        };
    </script>
</body>
</html>
